<!--

    Activity 1 - Transparent Backgrounds

Create a parent div with the following styles
height = 256px
Background color = rgb(255, 52, 33)
Create a child div inside the parent div
height = 128px
Background color = rgb(15, 107, 255)
What happens when you change the background to rgb(255, 255, 255)?


-->

<!Doctype html>
  <head>
    <title>Cute Webpage</title>
    <style>
      .parent {
        height: 256px;
        background-color: rgb(255, 52, 33);
        background: rgb(255, 255, 255);
      }
      .child {
        height: 128px;
        background-color: rgb(15, 107, 255);
      }
      </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">

      </div>
    </div>
  </body>
</html>
